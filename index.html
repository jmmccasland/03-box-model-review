<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OctoCats</title>
    <link rel="stylesheet" href="./styles/octocat.css">
  </head>
  <body>
    <main class="section">
      <div class="container">
        <div class="grid">

          <!-- Grid Item 1 -->
          <div class="grid__item">
            <img src="https://octodex.github.com/images/filmtocat.png" alt="" class="item-image">
            <div class="item-info">
              <p class="item-info__left">#115</p>

              <div class="item-info__right">
                <p class="item-info__name">the <span class="cat-name">Filmtocat</span> by </p>
                <img src="http://lorempixel.com/100/100" alt="" class="item-info__creator-pic">
              </div><!--/.item-info__right -->

            </div><!--/.item-info -->
          </div><!--/.grid__item -->

          <!-- Grid Item 2 -->
          <div class="grid__item">
            <img src="https://octodex.github.com/images/privateinvestocat.jpg" alt="" class="item-image">
            <div class="item-info">
              <p class="item-info__left">#114</p>

              <div class="item-info__right">
                <p class="item-info__name">the <span class="cat-name">Privateinvestocat</span> by </p>
                <img src="http://lorempixel.com/100/100" alt="" class="item-info__creator-pic">
                <img src="http://lorempixel.com/100/100" alt="" class="item-info__creator-pic">
                <img src="http://lorempixel.com/100/100" alt="" class="item-info__creator-pic">
              </div><!--/.item-info__right -->

            </div><!--/.item-info -->
          </div><!--/.grid__item -->

          <!-- Grid Item 3 -->
          <div class="grid__item">
            <img src="https://octodex.github.com/images/gracehoppertocat.jpg" alt="" class="item-image">
            <div class="item-info">
              <p class="item-info__left">#113</p>

              <div class="item-info__right">
                <p class="item-info__name">the <span class="cat-name">Gracehoppertocat</span> by </p>
                <img src="http://lorempixel.com/100/100" alt="" class="item-info__creator-pic">
              </div><!--/.item-info__right -->

            </div><!--/.item-info -->
          </div><!--/.grid__item -->

        </div><!--/.grid -->
      </div><!--/.container -->
    </main><!--/.section -->
  </body>
</html>
